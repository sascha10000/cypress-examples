<h2><a href="./example-html/each-get.html">each-get</a></h2>
<div>
  This example shows how to use each and leveraging cypress functions on the parameterized variable.
  <ul>
    <li><a href="https://docs.cypress.io/api/commands/find.html">cy.find</a>: Takes the given children into account e.g. when using cy.wrap</li> 
    <li><a href="https://docs.cypress.io/api/commands/get.html">cy.get</a>: Is always applied to the whole document or its context e.g. when using within</li>
  </ul>
